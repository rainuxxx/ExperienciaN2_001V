                        <form action="sintomas.html" method="post" name="datos" onsubmit="return validacion2()">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">

                                    <input class="form-control" type="text" name="nom" id="nombre" placeholder="Digite su nombre">

                                </div>
                            </div>
							<div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="nombre">edad</label>
                                    <input class="form-control" type="text" name="ed" id="edad" placeholder="Ingrese su edad">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							<div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="nombre">Número Telefónico</label>
                                    <input class="form-control" type="text" name="fono" id="telefono" placeholder="Ingrese su telefono de 9 digitos">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							<div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="nombre">Sintomas</label>
                                    <input class="form-control" type="text" name="sinto" id="sintomas" placeholder="Ingresa tus sintomas">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							<div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="nombre">Correo</label>
                                    <input class="form-control" type="email" name="correo" id="sintomas" placeholder="Ingresa tu correo" required="required">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
							<br />
							<div class="control-group">
                                <div>
                                    <label for="opcion">Región</label>
											<select id="opciones" name="opcion">
											<option value="">- Selecciona una región -</option>
											<option value="1">I Región de Tarapacá</option>
											<option value="2">II Región de Antofagasta</option>
											<option value="3">III Región de Atacama</option>
											<option value="4">IV Región de Coquimbo</option>
											<option value="5">V Región de Valparaíso</option>
											<option value="6">VI Región del Libertador General Bernardo O’Higgins</option>
											<option value="7">VII Región del Maule</option>
											<option value="8">VIII Región del Biobío</option>
											<option value="9">IX Región de La Araucanía</option>
											<option value="10">X Región de Los Lagos</option>
											<option value="11">XI Región Aysén del General Carlos Ibáñez del Campo</option>
											<option value="12">XII Región de Magallanes y Antártica Chilena</option>
											<option value="13">Región Metropolitana de Santiago</option>
											<option value="14">XIV Región de Los Ríos</option>
											<option value="15">XV Región de Arica y Parinacota</option>
											<option value="16">XVI Región de Ñuble</option>
										  </select>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-primary1 btn-xl" id="sendMessageButton" type="submit">Enviar</button> </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Foro Salud</title>
	<link rel="icon" type="image/x-icon" href="assets/img/icon.png" />
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#enviar").click(function(){

                $.get("https://api.coronavirus.data.gov.uk/v1/data",
                    function(data){
                        
                        $.each(data.data,function(i,item){
                            $("#categorias").append("<tr><td>"+item.date+"</td><td>"+item.name +
                            "</td><td>"+ item.casesDaily +
							"</td><td>"+ item.casesCumulative +
							"</td><td>"+ item.deathsDaily +
                            "</td><td>"+item.deathsCumulative+"</td></tr>");
                            

                        });

                    });
            });
        })
    
    </script>
    <style>
        #caja{
            margin-left:40px;
        }
    </style>
</head>
<body>
    
    <h1>Cargando datos desde una API</h1>
    <br><br>
    <div id="caja">
        <button type="button" id="enviar">Cargando datos</button>
    </div>
    <br><br>

    <table class="table" id="categorias">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">País</th>
                <th scope="col">Casos por día</th>
                <th scope="col">Casos en total</th>
				<th scope="col">Muertes</th>
				<th scope="col">Muertes en total</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>

</body>
</html>
